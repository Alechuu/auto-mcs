---
name: Compiler
on:
  push: null
jobs:
  windows:
    name: Windows Release
    runs-on: windows-2019
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Gather dependencies
        shell: pwsh
        run: |
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.MSBuildTools;includeRecommended --add Microsoft.VisualStudio.Workload.VCTools;includeRecommended --quiet" -y
          $python_url = "https://www.python.org/ftp/python/3.9.13/python-3.9.13-amd64.exe"
          $dest_py = "$env:TEMP\python_installer-3.9.13.exe"
          Invoke-WebRequest -Uri $python_url -OutFile $dest_py
          Start-Process -FilePath $dest_py -ArgumentList "/S" -Wait
          cmd /c "`"$python`" -m pip install --upgrade pip setuptools wheel"
      - name: Compile auto-mcs
        shell: pwsh
        run: |
          powershell -noprofile -executionpolicy bypass -file .\build-tools\build-windows.ps1
      - uses: actions/upload-artifact@v3
        with:
          name: auto-mcs
          path: build-tools/dist/
          retention-days: 5


  linux:
    name: Linux Release
    runs-on: ubuntu-20.04
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Take care of deps
        run: |
          alias logname="echo runner"
          sudo apt update -y
          sudo apt install xvfb fluxbox -y
          export DISPLAY=:0.0
          Xvfb :0 -screen 0 1280x720x24 > /dev/null 2>&1 &
          sleep 1
          fluxbox > /dev/null 2>&1 &
      - name: Run build
        run: |
          export DISPLAY=:0.0
          cd build-tools
          chmod +x build-linux.sh
          sudo bash ./build-linux.sh
      - uses: actions/upload-artifact@v3
        with:
          name: auto-mcs
          path: build-tools/dist/
          retention-days: 5
